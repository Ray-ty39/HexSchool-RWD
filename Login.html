<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>響應式網頁設計</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="js/all.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="title">
                <a href="#"><img src="assets/logo_w.png" alt="logo"></a>
                <ul class="menu">
                    <li><a href="index.html">首頁</a></li>
                    <li><a href="Cart.html">購物車</a></li>
                    <li><a href="Login.html">登入</a></li>
                </ul>
            </div>
            <div class="logan">
                <h1 class="logan-desktop">
                    咬一口就無法忘懷的漢堡
                </h1>
                <h1 class="logan-mobile">
                    咬一口<br>就無法忘懷的漢堡
                </h1>
                <p>
                    七夕絕對無法錯過的好滋味<br><i class="fas fa-utensils"></i> 六角大漢堡 <i class="fas fa-utensils"></i>
                </p>
            </div>
        </div>

        <div class="content">
            <img src="assets/logo_l(null).svg" alt="logo_l">
            <h2>享受美食好味道</h2>
            <div class="login-box">
                <h2>LOGIN</h2>
                <form action="Login.html">
                    <div class="login-input">
                        <label for="email">Email Address*</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Password*</label>
                        <input type="password" name="password" id="password">
                        <a href="#">忘記密碼？</a>
                    </div>
                    <div class="login-button">
                        <button><a href="">註冊</a></button>
                        <input type="submit" value="登入">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <div class="about">
                <h2>關於 六角西餐廳</h2>
                <p>Curabitur lobortis id lorem id bibndum. Ut id consectetur magna. Quisque volutpat augue enim, pulvinar lobortis nibh lacinia at. </p>
            </div>
            <div class="contact">
                <h2>聯絡方式</h2>
                <ul>
                    <li>高雄市中正五路到底</li>
                    <li>+886 886 886</li>
                    <li>service@hexschool.com</li>
                </ul>
            </div>
            <div class="footer_logo">
                <img src="assets/logo_l(null).svg" alt="">
                <span class="footer_social">
                    <i class="fab fa-google-plus-square"></i>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
